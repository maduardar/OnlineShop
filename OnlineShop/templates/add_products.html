<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Acme|K2D" rel="stylesheet">
  <link rel='icon' href="{{url_for('static', filename='logo.png')}}">
</head>
<body>
  <div class="sticky">
    <h1>OnLineShop</h1>
  </div>
  <div class="nav">
    <p><a href="/">Home</a> > <a href="/sell/">Sell</a> > <a href="">Add New Products</a></p>
  </div>
  <h2>Add Product:</h2>
  <form action="" method="POST">
    <table>
      <tr>
        <td>NAME: </td><td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>QUANTITY: </td><td><input type="number" name="qty" min="0" required></td>
      </tr>
      <tr>
        <td>CATEGORY: </td>
        <td><select name="category" required>
            <option value="Nutritious Formulations">Nutritious Formulations</option>
            <option value="Groceries">Groceries</option>
            <option value="Latest">Latest</option>
            <option value="Somarasa">Somarasa</option>
            <option value="Essential Oil & Vaporisers">Essential Oil & Vaporisers</option>
            <option value="Blankets and Shawls">Blankets and Shawls</option>
            <option value="Oils">Oils</option>
            <option value="Herbal Teas">Herbal Teas</option>
            <option value="Other items">Other items</option>
        </select></td>
      </tr>
      <tr>
        <td>PRICE(in Â£): </td><td><input type="number" name="price" min="0" required></td>
      </tr>
      <tr>
        <td>DESCRIPTION: </td><td><textarea name="desp"></textarea></td>
      </tr>
    </table>
    <input type="submit" value="Add Product" style="display:block; margin-left:auto; margin-right:auto; margin-top:1vw;">
  </form>
</body>
</html>
